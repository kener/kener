<html>
<head>
<style type='text/css'>
#continer{
	width:400px;
	height:800px;
	margin:10px;padding:10px;
	border:1px solid #000;
	background-color:#49e;
	position:relative;
	top:100px;
}
img{
	position:absolute;
	left:0;
}
#div1{
	z-index:10;position:relative;width:100;height:18;border:1px solid blue;
}
#iframe1{
	position:absolute;z-index:-1;width:100%;height:100px;
	top:19px;left:0;scrolling:no;display:none;
}
#div2{
	top:19px;position:absolute;background-color:red;display:none;
}
</style>
<script type='text/jscript'>
function show(){
	document.getElementById('iframe1').style.display='block';
	document.getElementById('div2').style.display='block';
}
function hide(){
	document.getElementById('iframe1').style.display='none';
	document.getElementById('div2').style.display='none';
}
</script>
</head>
<body>
<div id='div1' onmouseover="show();" onmouseout="hide();">
<iframe id='iframe1' frameborder="0" src="about:blank"></iframe>
