<style>
/*
 * AutoWideSelect表头样式
 * .awSelect：整个表头，input为显示框
 * .awArrow：下拉图标
 * @author linzhif@baidu.com
 */
span.awSelect {
	display:inline-block;
	*display:inline;
	zoom:1;
	position:relative;	
	border:1px solid #7f9db9;
	height:19px;
	padding-top:2px;
	*padding-top:0;
	vertical-align:top;	
	*vertical-align:text-bottom;	
}
.awSelect input{
	display:inline-block;	
	*display: inline;
	zoom:1;	
	height:15px;
	margin:3px 0 1px 1px;
	*margin:1px 0 1px 1px;
	padding:0px;
	border:0;
	vertical-align:top;
	cursor:default;
}
.awSelect input.awSelectText {	
	background-color:#fff;	
	color:#000;
}
.awSelect input.awSelectTextFocus {
	background-color:#316ac5;	
	color:#fff;
}
.awSelect .awArrow {
	display:inline-block;	
	*display: inline;
	zoom:1;
	width:15px;
	height:15px;
	margin:3px 1px 1px 2px;
	*margin:2px 1px 1px 2px;
	padding:0px;
	border:0;
	vertical-align:top;
	background:#fff url('../img/arrow.gif') no-repeat center center;
}
.awSelect .awArrow:hover {
	background:#fff url('../img/arrow_over.gif') no-repeat center center;
}
/*
 * AutoWideSelect下拉选项样式
 * .optIframe：遮挡层
 * .optGroup：下拉选项
 * @author linzhif@baidu.com
 */
iframe.awOptIframe{
	position:absolute;
	z-index:-1;
	top:19px;
	left:-1px;
	scrolling:no;
	border:0;
}
div.awOptGroup{
	position:absolute;
	z-index:666;
	left:-1px;
	top:19px;
	background:white;
	border: 1px solid #7f9db9;
	overflow-y:auto;
	overflow-x:hidden;
	padding:0;
	margin:0;
}
.awOptGroup a,.awOptGroup a:visited{
	text-decoration:none;
	display:block;
	white-space: nowrap;
	color:#000;
	padding:0 2px;
	height:15px;
	line-height:15px;
	cursor:default;
}
.awOptGroup a.awOptSelected,.awOptGroup a:visited.awOptSelected,.awOptGroup a:focus{
	color: #fff;
	text-decoration:none;
	background:#316ac5;
	font-weight:normal;
}
</style>
<script>
/**
 * 自适应宽度Select类。
 * @param {Number} MonitorInterval 监控时间间隔；
 * @param {Number} MaxRow 下拉对大条数；
 * @param {Number} SelectWidth 选项框宽度；
 * @return {Object} AutoWidthSelect类
 * @author linzhifeng@baidu.com
 */
function AutoWidthSelect(MonitorInterval,MaxRow,SelectWidth)
{
	//私有成员变量
	this.selects = new Array();					//保存被替换的SelectBox对象
	this.selsectsDisplay=new Array();			//保存被替换的SelectBox显示隐藏状态
	this.awSelectText = new Array();			//保存被替换的SelectText
	this.focusSelectID=-1;						//当前选中的SelectBox,-1未选中
	this.focusLineNum=0;						//当前选中的项
	this.tMonitor=0;							//轮询Timer控制器
	this.isInside=0;							//鼠标是否在控件内
	this.awStateCache="";						//缓存:文字+显示+*;* eg:SelectText(0or1)*;*
	this.awSelectIDBase='awSelect';						//自适应SelectID命名基础
	this.awSelectTextIDBase='awSelectText';				//自适应Select显示框ID命名基础
	this.awArrowIDBase='awArrow';						//自适应Select显示框ID命名基础
	this.awOptGroupIDBase='optGroup';					//下拉列表组ID命名基础
	this.awOptIframeIDBase='optIframe';					//下拉列表遮盖层ID命名基础
	this.awSelectClass='awSelect';						//自适应Select样式类名
	this.awSelectTextClass='awSelectText';				//自适应Select显示框默认样式类名
	this.awSelectTextFocusClass='awSelectTextFocus';	//自适应Select显示框聚焦样式类名
	this.awArrowClass='awArrow'							//自适应Select下拉箭头样式类名
	this.awOptGroupClass='awOptGroup';					//下拉列表组样式类名
	this.awOptIframeClass='awOptIframe';				//下拉列表遮盖层样式类名
	this.awOptSelected='awOptSelected';					//下拉列表被选中样式类名
	this.lineHeight=15;									//默认行高,需要同时修改相应1的CSS
	//外部配置参数初始化
	this.awMonitorInterval=MonitorInterval<=0?500:MonitorInterval;		//间隔时间
	this.awMaxHeight=(MaxRow<=0?10:MaxRow)*this.lineHeight;				//默认下拉选项最大高度
	this.awWidth=SelectWidth<=0?80:SelectWidth;							//选项宽度
	
	//选项：点击，显示下拉选项
	this.onClick=function(e){
		alert('ok');
		var target = e.target || e.srcElement;
		var id=target==null?e.id:target.id;
		if(id==this.focusSelectID)			//再次点中自己，关闭
		{
			hideOptions();					//删除自己
			var mySelectText = G(id);
			mySelectText.className = this.awSelectTextFocusClass;
			mySelectText.focus();		
		}
		else{								//点开
			hideOptions();					//删除其他
			showOptions(id);
		}
	};
	//选项：键盘输入，上下
	this.onKeyDown=function(e)
	{		
		var target = e.target || e.srcElement;
		var keynum=e.which ? e.which : e.keyCode;	
		if (keynum != 40 && keynum != 38) {
			if (keynum==13) {//回车											
				hideOptions();
				G(target.id).className = this.awSelectTextFocusClass;	
			}
			return;
		}
		//改变原生select的值和模拟select的选项的显示
		var selectNum=target.id.substring(this.awSelectTextIDBase.length,target.id.length);			//获得原生select的id
		var optGroup = G(this.awOptGroupIDBase);
		var linkNum=(optGroup==null?selects[selectNum]._select.selectedIndex:this.focusLineNum);	//定位当前选项
		var mySelectText = G(target.id);															//模拟的select；
		var optLinks;	
		switch (keynum){
			case 40://Down
				if (linkNum < selects[selectNum]._select.length-1) {
					linkNum++;
					this.focusLineNum++;					
					selects[selectNum]._select.options[linkNum - 1].selected = "";					
				}
				if (optGroup != null) {
					optLinks= optGroup.getElementsByTagName("a");
					optGroup.scrollTop+=(linkNum+1)*this.lineHeight>(this.awMaxHeight+optGroup.scrollTop)?this.lineHeight:0;					
					optLinks[linkNum - 1].className = "";
					optLinks[linkNum].className = this.awOptSelected;
				}				
				break;
			case 38://Up
				if (linkNum > 0) {
					linkNum--;
					this.focusLineNum--;
					selects[selectNum]._select.options[linkNum + 1].selected = "";
				}
				if (optGroup != null) {
					optLinks= optGroup.getElementsByTagName("a");
					optGroup.scrollTop-=linkNum*this.lineHeight<optGroup.scrollTop?this.lineHeight:0;
					optLinks[linkNum + 1].className = "";
					optLinks[linkNum].className = this.awOptSelected;
				}	
				break;
			default:
			    return;
		}
		selects[selectNum].setSelect(selects[selectNum]._select.options[linkNum].value);		
		this.awSelectText[selectNum]=selects[selectNum].getSelectedText();
		mySelectText.value = this.awSelectText[selectNum];
	}
	//选项：鼠标移动，改变样式
	this.onMouseOver=function(e){
		var id=(e.target || e.srcElement).id.replace(this.awSelectTextIDBase,this.awArrowIDBase);
		G(id).style.background="#fff url('../img/arrow_over.gif') no-repeat center center";
		this.isInside=1;
	};	
	this.onMouseOut=function(e){
		var id=(e.target || e.srcElement).id.replace(this.awSelectTextIDBase,this.awArrowIDBase);
		G(id).style.background="#fff url('../img/arrow.gif') no-repeat center center";
		this.isInside=0;
	};	
	//选项：失去焦点，恢复样式
	this.onBlur=function(e){	
		G((e.target || e.srcElement).id).className = this.awSelectTextClass='awSelectText';;
		if (!this.isInside){
			hideOptions();
			this.isInside=0;
		}		
	}
	//选项Group：移动鼠标，改变样式
	this.onOptMouseOver=function(e){
		this.isInside=1;
	};
	//选项Group：移出鼠标，改变位置状态位
	this.onOptMouseOut=function(e){
		this.isInside=0;			
	}
	//选项Link：移动鼠标，改变样式
	this.onOptLinkMouseOver=function(e){
		var ss=(e.target || e.srcElement)+"";
		var linkNum=ss.substring(ss.indexOf('(')+1,ss.indexOf(','));
		var selectNum=ss.substring(ss.indexOf(',')+1,ss.indexOf(')'));
		var optLinks = G(this.awOptGroupIDBase).getElementsByTagName("a");
		for (var k = 0; k < optLinks.length; k++) {
			optLinks[k].className = "";
		}
		optLinks[linkNum].className=this.awOptSelected;
		this.focusLineNum=linkNum;
		this.isInside=1;
	};	
	//下拉列表：显示，传入如"awSelectText1"
	this.showOptions=function (selectID) {
		var g=selectID.substring(this.awSelectTextIDBase.length,selectID.length);		
		this.focusSelectID=selectID;
		//绘制覆盖层
		var optIframe=C('iframe');
		optIframe.src='about:blank';	
		optIframe.id=this.awOptIframeIDBase;
		optIframe.className=this.awOptIframeClass;
		//绘制列表层，每次触发是重绘列表以保证异步加载数据后列表的数据一致			
		var optGroup = C('div');
		optGroup.id = this.awOptGroupIDBase;		
		optGroup.className = this.awOptGroupClass;
		optGroup.attachEvent('onmouseover',function(event){this.onOptMouseOver(event)});		//绑定列表鼠标移动响应
		optGroup.attachEvent('onmouseout',function(event){this.onOptMouseOut(event)});			//绑定列表鼠标移出响应
		for(var j=0; j < selects[g]._select.options.length; j++) {
			var optLink = C('a');
			var optText = document.createTextNode(selects[g]._select.options[j].text);
			optLink.href = "javascript:aws.selectMe("+j+","+g+");";	           					//绑定列表鼠标点击响应
			optLink.appendChild(optText);
			optGroup.appendChild(optLink);
			optLink.attachEvent('onmouseover',function(event){this.onOptLinkMouseOver(event)});	//绑定列表鼠标移动响应							
		}
		var mySelectText = G(selectID);
		mySelectText.className = this.awSelectTextClass;
		mySelectText.focus();		
		//装载进入
		var selectArea=G(this.awSelectIDBase+g);
		selectArea.appendChild(optIframe);
		selectArea.appendChild(optGroup);	
		//调整宽高和显示
		this.selects[g]._select.style.display='block';	
		this.selects[g]._select.style.width='auto';	
		var autoWidth=selects[g]._select.offsetWidth;											//自适应宽度：默认包含滚动条宽度18px
		autoWidth=(autoWidth>this.awWidth?autoWidth:this.awWidth+19);							//自适应宽度：如果比指定短用指定宽度
		this.selects[g]._select.style.display='none';
		var autoHeight=optGroup.offsetHeight-2;													//自适应高度：包括上线2px边框	
		var linkNum=selects[g]._select.selectedIndex;											//原生Select选项
		optGroup.getElementsByTagName("a")[linkNum].className=this.awOptSelected;				//高亮显示
		this.focusLineNum=linkNum;
		if (autoHeight>this.awMaxHeight){														//超出指定最高需要调整
			optGroup.style.width=autoWidth+'px';			
			optGroup.style.height=this.awMaxHeight+'px';
			optIframe.style.width=autoWidth+2+'px';												//外iframe无边框需要加上div左右各1px边框宽度
			optIframe.style.height=this.awMaxHeight+'px';								
			setTimeout("javascript:var optGroup = G('"+this.awOptGroupIDBase+"');optGroup.scrollTop='"+
			(linkNum*this.lineHeight-Math.floor(this.awMaxHeight/this.lineHeight/2)*this.lineHeight)+"'",10); //定位显示
		}
		else{
			optGroup.style.width=autoWidth-18+'px';												
			optGroup.style.height=autoHeight+'px';
			optIframe.style.width=autoWidth-16+'px';
			optIframe.style.height=autoHeight+'px';
		}
		this.isInside=0;
    }
	//下拉列表：隐藏
    this.hideOptions=function()
	{
		this.focusSelectID=-1;
		var optGroup = G(this.awOptGroupIDBase);
		var optIframe = G(this.awOptIframeIDBase);
		if (optGroup!=null){
            optGroup.parentNode.removeChild(optGroup);
			optIframe.parentNode.removeChild(optIframe);
		}		
	}
	//下拉列表：选中第selectNum个awSelect的第linkNum个下拉选项
	this.selectMe=function (linkNum,selectNum) {	
		hideOptions();		
		for(var k = 0; k < selects[selectNum]._select.length; k++) {
			if(k==linkNum) {
				selects[selectNum].setSelect(selects[selectNum]._select.options[k].value);
			}
			else {
				selects[selectNum]._select.options[k].selected = "";
			}
		}
		var mySelectText = G(this.awSelectTextIDBase+selectNum);
		this.awSelectText[selectNum]=selects[selectNum].getSelectedText();
		mySelectText.value=this.awSelectText[selectNum];
		mySelectText.className = this.awSelectTextFocusClass;
		mySelectText.focus();
    }
	//监控被替换的select状态
	this.startMonitor=function(){
		this.tMonitor=setTimeout("this.startMonitor()",this.awMonitorInterval);
		var tempCache="";
		for (var i = 0; i < this.selects.length; i++) {
			tempCache+=this.selects[i].getSelectedText()+this.selsectsDisplay[i]+"*;*";
			this.selects[i]._select.style.visibility = "hidden";							//IE6中当同时设置visibility和display时visibility优先
		}	
		if (tempCache == this.awStateCache) {
			return;
		}
		else {
			if (this.awStateCache==""){
					for (var i = 0; i < this.selects.length; i++) {
						this.awStateCache+="fc0*;*";
					}
			}			
			var oldStateArray=this.awStateCache.split('*;*');
			var newStateArray=tempCache.split('*;*');			
			var oldText="";
			var newText="";
			var oldDisplay=0;
			var newDisplay=0;
			var tempObj;
			this.awStateCache=tempCache;
			for(var i=0;i<newStateArray.length-1;i++){
				if (oldStateArray[i]==newStateArray[i]) {continue;}
				oldText=oldStateArray[i].slice(0,2);
				newText=newStateArray[i].slice(0,newStateArray[i].length-1);				
				if (oldText!=newText) {
					tempObj = G(this.awSelectTextIDBase + i);
					tempObj.value = newText;
				}
				oldDisplay=oldStateArray[i].slice(-1);
				newDisplay=newStateArray[i].slice(-1);
				if (oldDisplay!=newDisplay){
					tempObj = G(this.awSelectIDBase + i);
					tempObj.style.display = newDisplay== 1 ? 'inline' : 'none';
				}
			}
		}
	}
	//取消监控
	this.stopMonitor=function()	{
		clearTimeout(this.tMonitor);
	}	
	//替换函数
	this.init=function(){
		//if (Browser.IE==0) {return;};
	    for(var i=0; i < this.selects.length; i++) {
			//模仿顶部选择框
			var selectArea = C('span');
			var textInput = C('input');
			var button = C('a');
			selectArea.id = this.awSelectIDBase+i;
			selectArea.className = this.awSelectClass;
			textInput.type = "text";
			textInput.id = this.awSelectTextIDBase+i;
			textInput.className = this.awSelectTextClass;
			textInput.readOnly='true';
			textInput.style.width=this.awWidth-18+"px";										//固定宽度=用户设定-输入框外边距-图片宽度-图片外边距
			addEvent(textInput,'click',function(event){onClick(event)});				//绑定表项鼠标点击响应
			addEvent(textInput,'mouseover',function(event){onMouseOver(event)});		//绑定表项鼠标移进响应
			addEvent(textInput,'mouseout',function(event){onMouseOut(event)});			//绑定表项鼠标移出响应
			addEvent(textInput,'blur',function(event){onBlur(event)});					//绑定表项焦点离开响应
			addEvent(textInput,'keydown',function(event){onKeyDown(event)});			//绑定表项键盘按下响应
			button.id=this.awArrowIDBase+i;
			button.className = this.awArrowClass;
			button.href="javascript:this.onClick("+this.awSelectTextIDBase+i+");this.onOptMouseOver();";
			button.hideFocus='true';
			addEvent(button,'mouseover',function(event){this.onMouseOver(event)});			//绑定表项鼠标移进响应
			addEvent(button,'mouseout',function(event){this.onMouseOut(event)});			//绑定表项鼠标移出响应
			selectArea.appendChild(textInput);
			selectArea.appendChild(button);			
			this.selects[i]._select.parentNode.insertBefore(selectArea, this.selects[i]._select);
		}
		this.startMonitor();
	}
	this.replaceSelects=function(sBox){
		this.selects.push(sBox);
		sBox.awSelect=this;
		sBox.awIndex=this.selects.length-1;
		sBox.show=function(){this.awSelect.selsectsDisplay[this.awIndex]=1;this._select.style.display='none';}
		sBox.hide=function(){this.awSelect.selsectsDisplay[this.awIndex]=0;this._select.style.display='none';}
	}
	return this;
}
aws=AutoWidthSelect(200,4,123);		//声明对象：监控时间，下拉列最大条数，定宽，
aws.replaceSelects(rs1);			//需要替换的SelectBox
aws.replaceSelects(rs2);
aws.replaceSelects(rs3);
aws.init();
</script>
