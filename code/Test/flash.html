<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;">
		<script src="swf.js" language="javascript"></script>
		<title>Flash</title>
	</head>
	<body>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>		
		<input type="button" value="CreateFlash" onclick="init()"></input>
		<input type="button" value="CheckReady?" onclick="checkReady()"></input>
	
		<script language="javascript" type="text/javascript">
			function init(){
				var fc = document.createElement('div');
				fc.style.position="absolute";
				fc.style.top="0";
				fc.style.left="0";
				fc.id='flashContainer';
				document.body.appendChild(fc);
                baidu.swf.create({
                    'id': "flashStorage",
                    'width': "100",
                    'height': "100",
                    'ver': "9.0.28",
                    'errorMessage': "Please download the newest flash player.",
                    'url': "LocalStorage.swf",
                    'bgColor': "blue",
                    'wmode': "window"
                }, "flashContainer");			
			}
			
			function checkReady(){
				alert(typeof baidu.swf.getMovie('flashStorage').write);		
			}
		</script>
	</body>
</html>
