<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>templates</title>
  <meta name="description" content="" />
  <meta name="author" content="Administrator" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <script src="jquery-1.7.1.js" type="text/javascript"></script>
  <style type="text/css"> 
div.panel,p.flip
{
margin:0px;
padding:5px;
text-align:center;
background:#e5eecc;
border:solid 1px #c3c3c3;
}
div.panel
{
height:120px;
display:none;
}
</style>
</head>

<body>
  <div>
    <header>
      <h1>jQuery</h1>
    </header>
    <nav>
      <p><a href="/">Home</a></p>
      <p><a href="/contact">Contact</a></p>
      <p>kener</p>
    </nav>

    <div class="panel">
<p>Because time is valuable, we deliver quick and easy learning.</p>
<p>At W3CSchool, you can study everything you need to learn, in an accessible and handy format.</p>
</div>
<p><a href="#" id="start">Start Animation</a></p>
 <div id="box" style="background:#98bf21;height:100px;width:100px">kener</div>
<p class="flip">Show/Hide Panel</p>
<button >gogo</button>
<input type="text" />
    <footer>
     <p>&copy; Copyright  by Administrator</p>
    </footer>
  </div>
<script type="text/javascript">
	$(document).ready(function(){
		$(".flip").click(function(){
		    $(".panel").slideToggle("slow");
		    $(this).load('kener.txt');
		});
		$("button").click(function(){
  $("input").trigger("select");
});
		$("#start").click(function(){
			//$("#box").css('height',100);
			//$("#box").css('width',100);
			$("#box").animate({width:"70%",opacity:0.4,marginLeft:"0.6in",fontSize:"3em"});
			$("#box").animate({height:300},"slow");
			$("#box").animate({width:300},"fast");
			$("#box").animate({height:100},"normal");
			$("#box").animate({width:100},5000);
		});
	})
</script>
</body>
</html>
